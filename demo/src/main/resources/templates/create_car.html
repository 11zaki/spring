<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">car rental</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/cars}">car rental</a>
            </li>
            
          </ul>
        </div>
      </nav>
      <br>
      <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create New Car</h1>
                <div class="card-body">
                    <form th:action="@{/cars}" th:object="${car}" method="post"> 
                        <div class="form-group">
                            <label>Car marque</label>
                            <input type="text" name="marque" th:field="*{marque}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label> Car  model  </label>
                            <input type="text" name="model" th:field="*{model}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label> Car color </label>
                            <input type="text" name="color" th:field="*{color}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label> Car kilometrage </label>
                            <input type="number" name="kilometrage" th:field="*{kilometrage}" class="form-control"/>
                        </div>
                        <div class="form-group">
                         <label> Car prix par jour </label>
                            <input type="text" name="prix" th:field="*{prix}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label> Car transmission </label>
                            <input type="text" name="transmission" th:field="*{transmission}" class="form-control"/>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
